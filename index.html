<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OctaTasks.com</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="user-dashboard.css" />
</head>

<body>
    <!-- spinner -->
    <div id="spinner" class="spinner-box">
        <div id="loading"></div>
    </div>
    <section id="dashboard-body" class="dashboard-area">

        <nav class="navbar-area">
            <h1 class="logo">Octa<span>Tasks</span></h1>
            <ul class="list-area">
                <li class="list"><a href="#" class="link">Dashboard</a></li>
                <li class="list"><a href="#" class="link">Task Log</a></li>
                <li class="list"><a href="#" class="link">Training</a></li>
                <li class="list support-area">
                    <a onclick="openSupport()" href="#" class="link support-btn">Support</a>
                    <div id="user-support-area" class="support-options">
                        <a href="#" class="option-support">Community</a>
                        <a href="#" class="option-support">Join On Discord</a>
                    </div>
                </li>
                <li class="list"><a href="#" class="link link-earn">Earn</a></li>
            </ul>

            <div class="user-panel">
                <i class="fas fa-bell"></i>
                <div class="user-menu">
                    <h3 onclick="openPanel()" class="user-settings">
                        OctaTasks <i class="fas fa-caret-down"></i>
                    </h3>
                    <div id="user-panel-area" class="settings-options">
                        <a href="#" class="option">Account</a>
                        <a href="#" class="option">Bank Balance</a>
                        <a href="#" class="option">Terms</a>
                        <a onclick="runSpinner()" href="#" class="option">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

    </section>
    <script src="user-dashboard.js"></script>
</body>

</html>
