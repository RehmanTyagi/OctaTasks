<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octatasks</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="user-dashboard.css">
</head>

<body>

    <div class="software-container">

        <!-- =============sidebar=============== -->
        <aside class="sidebar-panel">
            <div class="sidebar-header">
                <div class="logo-area">
                    <img src="img/favicon.PNG" alt="logo">
                    <h1 class="logo-full">Octa<span class="logo-half">tasks</span></h1>
                </div>
                <span class="material-icons-sharp close-btn">close</span>
            </div>

            <div class="sidebar">
                <a href="#" class="options-hover options"><span
                        class="material-icons-sharp sidebar-icons">space_dashboard</span>
                    Dashboard
                </a>
                <a href="#" class="options-hover options"><span class="material-icons-sharp sidebar-icons">info</span>
                    Task log
                </a>
                <a href="#" class="options-hover options"><span class="material-icons-sharp sidebar-icons">school</span>
                    Training
                </a>
                <a href="#" class="options-hover options"><span
                        class="material-icons-sharp sidebar-icons">support_agent</span>
                    Support
                </a>
                <a href="#" class="options-hover options earn-dollars"><span
                        class="material-icons-sharp sidebar-icons">redeem</span>
                    Earn
                </a>
                <a href="#" class="log-out-btn options"><span class="material-icons-sharp sidebar-icons">logout</span>
                    log out
                </a>
            </div>
        </aside>

        <section class="main-dashboard">
            <div class="user-data-container">
                <div class="hours-icon-container">
                    <span class="material-icons-sharp icon-resize">hourglass_bottom</span>
                </div>
                <div class="progress-container">
                    <div class="user-data-title">Working Hours</div>
                    <div class="progress-circle">
                        <span class="hours-count">30</span>
                    </div>
                </div>
                <div class="count-data working-month">March</div>
            </div>
            <div class="user-data-container">
                <div class="hours-icon-container">
                    <span class="material-icons-sharp icon-resize">attach_money</span>
                </div>
                <div class="progress-container">
                    <div class="user-data-title">Your Earnings</div>
                    <div class="count-data earning-count">100$</div>
                </div>
            </div>
            <div class="user-data-container">
                <div class="hours-icon-container">
                    <span class="material-icons-sharp icon-resize">task</span>
                </div>
                <div class="progress-container">
                    <div class="user-data-title">Attempts</div>
                    <div class="count-data working-Tasks">20</div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
