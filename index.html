<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octatasks</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="user-dashboard.css" />
  </head>

  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-head">
          <h1 class="logo">Octa<span>Tasks</span></h1>
          <span class="close-btn material-icons-sharp">multiple_stop</span>
        </div>
        <div class="content-end-container">
          <div class="sidebar-content">
            <ul class="list-container">
              <li class="list-item">
                <span class="material-icons-sharp sidebar-icons"
                  >dashboard</span
                >
                <a href="#" class="list-item_link active">Dashboard</a>
              </li>
              <li class="list-item">
                <span class="material-icons-sharp sidebar-icons">task</span>
                <a href="#" class="list-item_link">Tasklog</a>
              </li>
              <li class="list-item">
                <span class="material-icons-sharp sidebar-icons">school</span>
                <a href="#" class="list-item_link">Training Center</a>
              </li>
              <li class="list-item">
                <span class="material-icons-sharp sidebar-icons">support</span>
                <a href="#" class="list-item_link">Support Center</a>
              </li>
              <li class="list-item earn-icon">
                <span class="material-icons-sharp sidebar-icons">redeem</span>
                <a href="#" class="list-item_link">Earn Rewards</a>
              </li>
            </ul>
          </div>

          <div class="sidebar-footer">
            <a href="#" class="logout-btn">Logout</a>
          </div>
        </div>
      </aside>

      <!-- /* ======== main Display area ============ */ -->

      <main class="dashboard">
        <h1 class="dashboard_heading">Your Insights</h1>

        <div class="analytics-area">
          <div class="analytics_container">
            <h2 class="working-hours_heading">Working Hours</h2>
            <div class="progress-bar">
              <svg class="progress-circle">
                <circle cx="100" cy="75" r="60" class="inner_circle"></circle>
                <circle
                  cx="100"
                  cy="75"
                  r="60"
                  class="second-inner_circle"
                ></circle>
              </svg>
            </div>
          </div>
          <div class="analytics_container">
            <h2 class="working-attempts_heading">Attempts</h2>
            <div class="working-attempts_circle">21</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
